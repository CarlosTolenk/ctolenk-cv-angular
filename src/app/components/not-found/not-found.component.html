<div id="notfound">
		<div class="notfound-bg"></div>
		<div class="notfound">
			<div class="notfound-404">
				<h1>404</h1>
			</div>
			<h2>we are sorry, but the page you requested was not found</h2>
			<a routerLink="/home" class="home-btn">Go Home</a>
			<a routerLink="/contact-ctolenk" class="contact-btn">Contact us</a>
			<div class="notfound-social">
        <a *ngFor="let item of info.social_network" href="{{item.url}}" target="_blank"><i [class]="item.class"></i></a> 	
			</div>
		</div>
</div>
