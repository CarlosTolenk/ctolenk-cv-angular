<div class="animated  fadeInUp ">


<!--Main-->
<main class="cd-main">

	<!--Inner Main Section-->
	<section class="cd-section contact visible">

		<!--Main Container-->
		<div class="container">
			<div class="ptb-60">
				<!--Intro-->
				<h1 class="title">Contact <span class="bolder">Me</span></h1>
				<p class="mb40">
				  {{info.description}}
				</p>
				<!--End Intro-->

				<!--Main Content-->
				<div class="row">			
					<div class="col-sm-12">
						<h3>Keep in Touch</h3>
						<div class="cont_info">						
							<h5 *ngFor="let item of info.contact">
								<strong>{{item.label}}: </strong>					
								<span>{{item.title}}</span>
							</h5>
						</div>
						<br>

						<h3>Social Networks</h3>
						<div class="social-network">						
							<a *ngFor="let item of info.social_network" href="{{item.url}}" target="_blank"><i [class]="item.class"></i></a>  

						</div>

						<h3>We are waiting to Assist you</h3>
						<p class="mb30">
							You can contact me by means of an electronic message for any type of questions or quotes.
						</p>
						<h6 id="contact-form-template" class="system_font_color mb30">Simply use the form below to get in touch</h6>
						<form class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-12">
									<input [(ngModel)]="data.name" name="name"  type="text" class="form-control" id="first_name"  placeholder="Your Name" >
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input [(ngModel)]="data.email_address" name="email_address" type="email" class="form-control" id="contact_email" placeholder="Email Address" >
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input [(ngModel)]="data.subject" name="subject" type="text" class="form-control" id="subject" placeholder="Subject" >
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<textarea [(ngModel)]="data.message" name="message" class="form-control" rows="4" cols="50" id="contact_message" placeholder="Message" ></textarea>
								</div>
							</div>
							<div class="mob_center">
								<button [disabled]=false (click)="sendEmail()" id="submit-form" class="btn system_btn submit-form">Send Message</button>
								<br><br>
							</div>
						</form>
					</div>


					<swal
						#deleteSwal
						title="Delete?"
						text="This cannot be undone"
						type="question"
						[showCancelButton]="true"
						[focusCancel]="true"
						>
				  </swal>


				
				</div>
				<!--End Main Content-->

			</div>
		</div>
		<!--End Main Container-->

	</section>
	<!--End Inner Main Section-->


</main>
<!--End Main-->

</div>
